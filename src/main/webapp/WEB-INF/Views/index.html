<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{template1}">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script
    >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-
Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
            crossorigin="anonymous"></script>
<!--    <link rel="stylesheet"-->
<!--          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">-->
<!--    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>-->
<!--    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>-->
    <style>
        h1 {
            text-align:center;
            background-color: cyan;
        }
        .btn {
            width: 100%;
        }
        table{
            width: 100%;
        }
        table, th, td {
            border: 1px solid;
        }
        th{
            text-align: center;
        }
        td{
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid" layout:fragment="main-container">
            <a class="navbar-brand" href="#"> <img src="./logo.jpeg" alt="" width="50" height="50"/></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bstarget="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{index}">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Student</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/caster}">Add
                                Student</a></li>
                            <li><a class="dropdown-item" th:href="@{index}">Search</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <h1>Employees List</h1>
    <script>
        document.getElementById("mes").innerHTML = "";
    </script>
    <h1 th:text="${errorMessage}" id="mes">Test</h1>
    <div class="container">
        <h2>Employees</h2>
        <table>
            <thead>
            <tr>
                <th>Employee ID</th>
                <th>Date of Birth</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Gender</th>
                <th>Hire Date</th>
                <th>Hourly Rate</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="p:${employeelist}">
                    <td th:text="${p.employeeId}"></td>
                    <td th:text="${p.dob}"></td>
                    <td th:text="${p.firstname}"></td>
                    <td th:text="${p.lastname}"></td>
                    <td th:text="${p.gender}"></td>
                    <td th:text="${p.hireDate}"></td>
                    <td th:text="${p.hourRate}"></td>
                    <td>
                        <a class="btn btn-primary" href="addtodo">Add Emp</a>
                        <a class="btn btn-primary"
                           href="update-todo?id=${todo.employeeId"
                            th:href="@{update-todo(id=${p.employeeId})}">Update Emp</a>
                        <a class="btn btn-primary"
                           th:href="@{delete-todo(id=${p.employeeId})}">Delete Emp</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
